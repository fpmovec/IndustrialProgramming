<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../main.css">
        <title>Aviatour</title>
    </head>
    <body>
        <div>
            <ul>
                <li><a class="active" href="../Main.html">Главная</a></li>
                <li><a href="#">Забронировать</a></li>
                <li><a href="#">Рейсы</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="registration.html">Регистрация</a></li>
            </ul>
        </div>
        <h1>Регистрация</h1>
        <div class="page">
            <div class="regContainer">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="fio">Ф.И.О.</label>
                        </div>
                        <div class="col-75">
                            <input type="text1" id="fio" name="fio" placeholder="Например Иванов Иван Иванович">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="numb">Мобильный телефон</label>
                        </div>
                        <div class="col-75">
                            <input type="text1" id="numb" name="numb" placeholder="Например +375123456789">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">Страна проживания</label>
                        </div>
                        <div class="col-75">
                            <input type="text1" id="country" name="country" placeholder="Например Беларусь">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="city">Город проживания</label>
                        </div>
                        <div class="col-75">
                            <input type="text1" id="city" name="city" placeholder="Например Минск">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="passport">Серия и номер паспорта</label>
                        </div>
                        <div class="col-75">
                            <input type="text1" id="passport" name="passport" placeholder="Например MC1111111">
                        </div>
                    </div>
                    <br>
                    <div class="row block">   
                      <a href="" class="btn">Зарегистрироваться</a>
                      <a href="registration.html" class="btn">Назад</a>
                    </div>
                </form>
                </form>
            </div>
            </div>
    </body>
</html>
